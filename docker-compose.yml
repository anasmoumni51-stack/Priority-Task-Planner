services:
  # Node.js application
  app:
    container_name: task-planner-app
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - MONGODB_URI=mongodb://mongo:27017/taskplanner
      - PORT=3000
      - NODE_ENV=development
    depends_on:
      - mongo
    restart: unless-stopped
    command: npm run dev

  # MongoDB database
  mongo:
    container_name: task-planner-db
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data:
